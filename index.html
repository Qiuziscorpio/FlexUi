<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>flex弹性盒子模型</title>
		<!--配置文件-->
		<link rel="stylesheet" href="css/Config.css" />
		<!--布局样式-->
		<link rel="stylesheet" href="css/FlexUi.css" />
		<!--颜色样式-->
		<link rel="stylesheet" href="css/Color.css"/>
	</head>
	<body>
		<div class="container">
			<h4>网格布局-平均    在容器里面平均分配空间</h4>
			<div class="flex-row">
				<div class="flex-grid bg-gray">1/4</div>
				<div class="flex-grid bg-gray">1/4</div>
				<div class="flex-grid bg-gray">1/4</div>
				<div class="flex-grid bg-gray">1/4</div>
			</div>
			<h4>网格布局-百分比    某个网格的宽度为固定的百分比，其余网格平均分配剩余的空间</h4>
			<div class="flex-row">
				<div class="flex-grid bg-gray">auto</div>
				<div class="flex-grid-2 bg-gray">1/2</div>
			</div>
			<h4>网格布局-百分比    某个网格的宽度为固定的百分比，其余网格平均分配剩余的空间</h4>
			<div class="flex-row">
				<div class="flex-grid-3 bg-gray">1/3</div>
				<div class="flex-grid bg-gray">auto</div>
				<div class="flex-grid-4 bg-gray">1/4</div>
			</div>
			<h4>网格布局-圣杯模型    页面从上到下，分成三个部分：头部（header），躯干（body），尾部（footer）。其躯干又水平分成三栏，从左到右为：导航、主栏、副栏。</h4>
			<div class="grail" >
				<header class="bg-gray">头部</header>
				<div class="grail-body">
					<!--左侧内容-->
					<div class="grail-body-left bg-gray">
						左侧内容
					</div>
					<!--中间内容-->
					<div class="grail-body-content bg-gray">
						中间内容
					</div>
					<!--右侧内容-->
					<div class="grail-body-right bg-gray">
						右侧内容
					</div>
				</div>
				<footer class="bg-gray">底部</footer>
			</div>				
		</div>
	</body>
</html>
